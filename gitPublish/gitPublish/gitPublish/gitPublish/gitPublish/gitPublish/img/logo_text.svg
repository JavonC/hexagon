
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="1550"
   height="360"
   viewBox="0 0 1550 360">

  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed');

      #logoText {
        font-weight: bold;
        font-size: 320px;
        font-family: Roboto Condensed;
        fill: #0073BB;
      }

      #logoUp { fill: #2B9EE6; }
      #logoDown { fill: #0073BB; }
    </style>

    <symbol id="logoPart">
      <path d="M 0,177 102,0 l 205,0 L 329,35 265,142 l -81,0 42,-71 -81,0 L 40,248 Z" />
    </symbol>
  </defs>

  <g>
    <g>
        <use id="logoUp" xlink:href="#logoPart" />
        <use id="logoDown" xlink:href="#logoPart" transform="matrix(-1, 0, 0, -1, 410, 355)" />
    </g>

    <text x="410" y="285" id="logoText">Hexagon</text>
  </g>
</svg>
